<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./css/new-index.css">
</head>
<body>
    <script>
        // scroll : header style change
        (function () {
            window.addEventListener('scroll', function(){
                const isHeaderOn = document.querySelector('.header-bar-ui');
                document.documentElement.scrollTop > 50 ?  isHeaderOn.classList.add('on') : isHeaderOn.classList.remove('on')
            });
        })();
    </script>

    <header class="header-bar-ui">
        <div class="header-menu-select">
            <span>&#9776;</span>
        </div>
        
        <div class="header-menu-logo">
            <div class="header-menu-logo-inner">
                <a href="#"><img src="./resources/img/free-logo.png" alt="menuLogoImage"></a>
            </div>
        </div>
        <h1 class="header-title">
            Title
        </h1>
    </header>
    <main>
        <div class="contents">
            <div class="first-contents">
                <h1>First Contents</h1>
            </div>
            <div class="second-contents">
                <h1>Second Contents</h1>
            </div>
            <div class="third-contents">
                <h1>Third Contents</h1>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-bar"></div>
        <div class="bottom-bar"></div>
    </footer>
</body>
</html>
